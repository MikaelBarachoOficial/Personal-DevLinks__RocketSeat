<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/Avatar.svg">
    <title>Mikael DevLinks</title>
</head>
<body>
    <main>
        <div class="profile">
            <img src="assets/Avatar.svg" alt="Mikael Baracho's picture">
            <p>@mikael_baracho</p>
        </div>

        <div class="light-mode">
            <label for="light-mode-btn"></label>
            <input type="checkbox" id="light-mode-btn">
        </div>

        <ul class="devlinks">
            <li><a href="">Inscreva-se no NLW</a></li>
            <li><a href="">Baixe meu e-book</a></li>
            <li><a href="">Veja meu portfólio</a></li>
            <li><a href="">Conheça o Explorer</a></li>
        </ul>

        <div class="social-links">
            <ion-icon name="logo-youtube"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-tiktok"></ion-icon>
            <ion-icon name="logo-linkedin"></ion-icon>
            <ion-icon name="logo-github"></ion-icon>
        </div>

        <p class="made-by">Made with <ion-icon name="heart"></ion-icon> by <a href="https://www.instagram.com/mikael_baracho/">myself</a></p>
    </main>

    <script>
        // Click Test
        document.getElementById('light-mode-btn').addEventListener('click', () => console.log('Clicked!'))
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
